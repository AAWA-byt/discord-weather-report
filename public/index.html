<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://kit.fontawesome.com/a43c0ec6e7.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Discord Weather Report</title>
</head>
<body>
<br><br><br><br>
<center>
<h1>Discord Weather Report</h1>
    <h2>Online Version</h2>
</center>
<main>
    <ol class="gradient-list-2">
        <li>
            <p><i class="fa-solid fa-city"></i> <b>City:</b> <a id="city">xxx</a></p>
            <p><i class="fa-solid fa-temperature-high"></i> <b>Current temperature:</b> <a id="temp">xxx</a> Degree</p>
            <p><i class="fa-solid fa-face-grin-wide"></i> <b>Feels like:</b> <a id="like">xxx</a> Degree</p>
            <p><i class="fa-solid fa-binoculars"></i> <b>Visibility:</b> <a id="vis">xxx</a>m</p>
            <p><i class="fa-solid fa-cloud"></i> <b>Cloudiness:</b> <a id="clouds">xxx</a>%</p>
            <p><i class="fa-solid fa-wind"></i> <b>Wind speed:</b> <a id="wind">xxx</a>m/s</p>
        </li>
    </ol>
</main>
<br><br><br>
</body>
</html>
